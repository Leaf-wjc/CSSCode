<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position</title>
	<style>
		*
		{
			margin:0;
			padding:0;
		}
		.block{
			width: 100px;
			height:100px;
			line-height:100px;
			border:1px solid black;
			text-align:center;
			float:left;
			position: relative;
			left: 0px;
			top: 0px;
		}
		.block:nth-child(2){
			border:1px solid red;
			position: relative;
			top: 0;
			left: -101px;
		}
	</style>
</head>
<body>
	<!-- 
		1.position-static
		2.position-relative不脱离文档流，相对于原来的位置进行偏移
		3.position-absloute脱离了正常的文档流
		居中妙计 margin：auto auto;lrtb=0可以保持容器水平和垂直居中
		给元素设置了绝对定位以后，给其设置百分比宽高的时候要考虑到最近定位的祖先元素
		4.position-fixed
		5.position-sticky
		
		------------------
		nth-child(n)从索引为1开始，n=odd是奇数 n=even是偶数
	 -->
	 <div class="block">
	 	
	 </div>
	 <div class="block">
	 
	 </div>
	 <div class="block">
	 	C
	 </div>
</body>
</html>
