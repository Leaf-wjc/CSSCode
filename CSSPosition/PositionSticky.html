<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sticky</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.header{
			width: 100%;
			height: 130px;
			background-color:black;
		}
		.banner{
			width:100%;
			height:200px;
			background-color:green;
		}
		.nav{
			width:100%;
			height:300px;
			position: sticky;
			top:0;
			background-color:yellow;
		}
		.main{
			width:100%;
			height:1300px;
			background-color:red;
		}
	</style>
</head>
<body>
	<div class="header">
		
	</div>
	<div class="banner">
		
	</div>
	<div class="nav">
		
	</div>
	<div class="main">
		
	</div>
</body>
</html>
