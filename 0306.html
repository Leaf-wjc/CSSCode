<!-- 1.CSS优先级
	 使用多个Class样式时，与在HTML标签当中定义的顺序没有关系
	 跟CSS定义样式的顺序有关系，遵循就近原则，样式发生冲突时，定义在后面的class会覆盖掉前面的class，不冲突的属性会合并
	 2.id选择器>类选择器>元素选择器
	 3.CSS权值 -优先级规则
	 同一样式表当中
	 1.权值相同遵循就近原则
	 2.权值不同，根据权值来判断CSS样式，哪种CSS样式权值高，就用哪种样式
	 各个选择器的权值
	 ①标签选择器，权值是1
	 ②类选择器和伪类选择器权值是10
	 ③ID选择器的权值是100
	 ④通配符选择器的权值是0
	 ⑤行内样式:权值是1000

	 !important可以调整样式的优先级(一定条件下，优先级是最高的)

	 CSS样式命名的重要和规则
	 1.  .special
	     .mainTitle
	     .main-titile
	     .main_title
