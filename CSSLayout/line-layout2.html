<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>经典的行布局</title>
	<style>
		*{
			margin:0;
			padding:0;
		}

		.nav{
			width: 100%;
			height: 100px;
			line-height:100px;
			background-color:black;
			position: fixed;
			top: 0;
			min-width:740px;
			/*			
			position: absolute;
			margin:auto auto;
			top:0;
			bottom:0;
			left:0;
			right:0;			
			left:50%;
			top:50%;
			margin-left:-550px;
			margin-top:-50px;
			*/
		}

		.logo{
			float:left;
			font-size:0px;/*如果不给父元素添加这个属性，会导致内联元素\内联快状元素的特性导致a标签多出16px的像素*/
		}

		img{
			display:block;/*img为内联元素，有文字特性，默认存在间隙*/
		}

		.nav-li{
			float:right;
		}

		ul{
			list-style:none;
		}

		.nav-li ul li{
			color:white;
			float:left;
			font-size:20px;
			padding:0 20px;
		}
		/*banner图*/

		.banner{
			padding:100px 0;
			width:100%;
			min-width:1020px;
		}

		.banner img{
			width:100%;
		}
		/*页脚*/

		.footer{
			width:100%;
			height:100px;
			line-height:100px;
			color:white;
			font-size:20px;
			text-align:center;/*对行内元素文本居中有效、内联块状元素有效、块状元素内文本(图片)有效*/
			background-color:black;
			position: fixed;
			bottom:0;
		}

		.footer ul li{
			padding:0 25px;
			display:inline-block;
		}

	</style>
</head>
<body>
	<div class="nav">
		<div class="logo">
			<a href=""><img src="http://climg.mukewang.com/58c0d2d900016ce303000100.png" alt=""></a>
		</div>
		<div class="nav-li">
			<ul>
				<li>课程</li>
				<li>职业路径</li>
				<li>实战</li>
				<li>猿问</li>
				<li>手记</li>
			</ul>
		</div>
	</div>
	<div class="banner">
		<img src="http://climg.mukewang.com/58c0eda50001e12416000480.jpg" alt="">
		<img src="http://climg.mukewang.com/58c0edb80001c9f216000480.jpg" alt="">
		<img src="http://climg.mukewang.com/58c0edc9000100d516000480.jpg" alt="">
	</div>
	<div class="footer">
			<ul>
				<li>网站首页</li>
				<li>企业合作</li>
				<li>人才招聘</li>
				<li>联系我们</li>
				<li>常见问题</li>
				<li>友情链接</li>
			</ul>
	</div>

</body>
</html>
