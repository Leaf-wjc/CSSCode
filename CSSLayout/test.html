<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">	
	<title>CSS布局</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.article-block{
			width:500px;
			margin:0 auto;
		}
		.tit h1{
			text-align:center;
		}
		.article ul{
			list-style:none;
			overflow:hidden;
		}
		.article ul li{
			float:left;
			width:230px;
			height: auto;
			padding:10px;
		}
		.article ul li img{
			display:block;
			width:230px;
		}
		.article ul li p{
			font-size:12px;
			text-indent:2em;
			color:#333834;
			text-align:justify;
		}
	</style>
</head>
<body>
	<div class="article-block">
		<div class="tit">
			<h1>ENJOY THE LIFE</h1>
		</div>
		<div class="article">
			<ul>
				<li>
					<img src="http://climg.mukewang.com/58f829090001a4b504260240.jpg" alt="">
					<p>盈盈月光，我掬一杯最清的；落落余辉，我拥一缕最暖的；灼灼红叶，我拾一片最热的；萋萋芳草，我摘一束最灿的；漫漫人生，我要采撷世间最重的——毅力。</p>
				</li>
				<li>
					<img src="http://climg.mukewang.com/58f8290f0001558804260240.jpg" alt="">
					<p>盈盈月光，我掬一杯最清的；落落余辉，我拥一缕最暖的；灼灼红叶，我拾一片最热的；萋萋芳草，我摘一束最灿的；漫漫人生，我要采撷世间最重的——毅力。</p>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
