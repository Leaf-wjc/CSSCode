<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>经典的3列布局</title>
	<style>
		.container{
			width: 80%;
			margin:0 auto;
			min-width:740px;
		}
		.left{
			width:30%;
			height: 1000px;
			float:left;
			background-color:#FF999A;
		}

		.center{
			width:40%;
			height:1000px;
			float:left;
			background-color:#ADD8E6;
		}

		.right{
			width:30%;
			height:1000px;
			float:right;
			background-color:#FF999A;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>

</body>
</html>
