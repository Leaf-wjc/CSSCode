<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		body{
			color:yellow;
			font-size:14px;
			text-align:center;
		}
		.wrap{
			width:90%;
			height:300px;
			max-width:1000px;
			background-color:#2188FF;
			margin:0 auto;
		}
		.wrap2{
			width:80%;
			height:200px;
			max-width:800px;
			background-color:#2188FF;
			position: absolute;
			margin:auto auto;
			top: 0;
			bottom:0;
			left:0;
			right:0;
		}
	</style>
</head>
<body>
	<!-- 1.基础的行布局 -->
	<div class="wrap">
		我是一个基本的行布局
	</div>
	<div class="wrap2">
		我是一个类似百度的布局
	</div>
</body>
</html>
