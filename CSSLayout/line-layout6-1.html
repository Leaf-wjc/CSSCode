<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习题1</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.header{
			width:60%;

			background-color:#ADD8E6;
			text-align:center;
			margin:0 auto;
			font-size:0px;
		}
		.footer{
			width:60%;

		.header ul li{
			padding:15px 20px;
		}
		.footer ul li{

		}
		ul li {
			list-style:none;
			display:inline-block;
		}

	</style>
</head>
<body>
	<div class="header">
		<ul>
			<li><img src="http://climg.mukewang.com/58c0f808000129a303600215.jpg" alt=""></li>

		</ul>
	</div>
	<div class="footer">
		<ul>
			<li><img src="http://climg.mukewang.com/58c0f81d0001fe4402000060.jpg" alt=""></li>
			<li><img src="http://climg.mukewang.com/58c0f8220001dfce02000060.jpg" alt=""></li>
			<li><img src="http://climg.mukewang.com/58c0f8780001c74602000060.jpg" alt=""></li>
		</ul>
	</div>

</html>
