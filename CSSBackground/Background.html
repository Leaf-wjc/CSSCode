<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bakcground</title>
	<style>
		div.bgcolor{
			width: 300px;
			height: 300px;
			margin: 0 auto;
			border:20px dashed;
			background-color: red;

		}
		div.bg_img{
			width: 300px;
			height: 300px;
			background-image: url(../img/);
		}
		div ul li{
			list-style-type: disc;
			list-style-type: square;
			list-style-type: circle;
			list-style-image: url();

		}
	</style>
</head>
<body>
<!-- 	
	1.background-color transparent(全透明黑色)
	RGBA颜色得到以下浏览器的支持IE9+.......
	背景颜色包括边框和内边距
	2.background-image URL
	默认地情况下，背景图像位于元素的左上角，并在水平和垂直方向上重复
	background-repeat repeat no-repeat repeat-x repeat-y inherit

	3.background-position

	4.background-attachment

	5.background 
	----------------------------------------
	如果没有设置边框颜色就是文字的颜色
	----------------------------------------
	1.list-style-type

			有序列表
			decimal
			upper-roman
			lower-roman
			lower-alpha
			upper-alpha
			无序列表
			disc
			circle
			square
	2.list-style-image:URL
	3.list-style-position:inside outside
-->
<div class="bgcolor">

</div>
<div class="bg_img">

</div>
<div>
	<ul>
		<li>手机</li>
		<li>电脑</li>
		<li>冰箱</li>
	</ul>
</div>
</body>
</html>
