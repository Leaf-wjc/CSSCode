<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>文本样式</title>
        <style type="text/css">
           p{
            background-color: #eee;
            line-height: 5em;
            text-align: center;
            font-size: 2em;
           }
           p img{
            vertical-align: -16px;
           }
           p span.special{
            color: red;
            text-decoration: underline;
            font-size:16px;
            vertical-align: middle;
           }
        </style>
    </head>
    <body>
          <p>
            <img src="http://climg.mukewang.com/59c21bae000157fa01000059.jpg" alt="">
            <span class="word">CSS层叠样式表</span><span class="special">(Cascading Style Sheets)</span>
          </p>
    </body>
</html>
