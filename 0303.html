<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="">
	<style>
		div{
			font-size:20px;
			color: red;
		}
		h2{
			color: blue;
		}
		h3{
			font-size: 20px;
			color: blue;
		}
		p{
			font-size: 20px;
			color: red;
		}
	</style>
</head>
<body>
	<!-- 可以使用HTML标签的注释来解决CSS样式对于低版本浏览器不识别Style而直接把CSS代码显示在页面上的问题 
		导入式CSS也需要写在style标签内
		使用@import “外部文件的URL地址”+@import url(外部文件地址);
		1.CSS的优先级顺序，内部样式>嵌入样式>外部样式
		一般遵循就近原则，最后定义的优先级就越高
		2.CSS选择器
	-->
	<h2>我是标题2，字体颜色是蓝色</h2>
	<div>
		我是div标签里面的文字，我的字体大小是20px，字体颜色是红色
	</div>
	<h3>
		我是标题3，字体颜色是蓝色
	</h3>
	<p>
		我是P标签里面的文字，我的字体大小是20px，字体颜色是红色
	</p>
<hr color="gray"/>	

</body>
</html>
