<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS伪类选择器</title>
	<style>
		.test_cl a:link{
			color: red;
		}

		.test_cl a:hover{
			font-size: 30px;
			font-weight: bold;
		}

		.test_cl a:active{
			color: orange;
		}
		.test_cl a:visited{
			color: green;
		}
	</style>
</head>
<body>

	    <!-- 伪类选择器 -->

	    <div class="test_cl">
	    	<a href="http://www.imooc.com">点击一下</a>
	    </div>
</body>
</html>
