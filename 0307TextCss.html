<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS文本样式</title>
	<style>
		h1{
			font-family: "宋体";
		}
		p{
			font-family: "微软雅黑";
		}
		.fontvariant{
			font-variant: small-caps;/*（小型的大写字母）*/
		}
	</style>
</head>
<body>

<!--  font简写顺序 s-v-w-s/l-f重点
	font-style
	font-variant
	font-weight
	font-size
	font-family -->
	<!-- 
		所学的字体属性样式
		font-size:px/em;(如果父元素有字体大小，em会继承父元素的字体大小的基础上叠加倍数)
		font-family:字体名称或字体集;
		color:rgb 16进制;
		font-weight:normal bold bolder lighter  数值范围加粗;
		font-style:斜体设置(oblique italic);
		font-variant:;(小型的大写字母)
		font简写顺序 s-v-w-s/l-f重点
	 -->
	<!-- 1.使用CSS样式和文本样式来美化网页字体
		font-family
		2.文字大小px\em单位是可以受屏幕分辩率影响的
		3.文字颜色，RGB 16进制 颜色名称(Web安全色网址WWW.bootcss.com)

	 -->
	 <!-- 

	 	text-align:center left right justify;
	 	text-indent:2em;首行缩进
	 	line-height:10px;设置文本行高10px
	 	line-height设置行高的百分比/em属性会根据字体的大小来变化
	 	vertical-align只对行内元素有效
	 	word-spacing 设置单词之间的距离
	 	letter-spacing 设置字母之间的距离
	 	text-transform 设置元素内文本字母大小写，capitlaoze uppercase lowercase none
	 	text-decoration 设置文字划线效果 underline overliner  line-through blink none
	 	line-through跟del标签的效果是一样的
	 	


	 	文字对齐方式text-align
	 	1.只有作用于块级元素上时才有效
	 	line-height行高的属性

	  -->

	 <h1>CSS层叠样式表（Cascading Style Sheets）</h1>
	 <p>CSS目前最新版本为CSS3，是能够真正做到网页表现与内容分离的一种样式设计语言。相对于传统HTML的表现而言，CSS能够对网页中的对象的位置排版进行像素级的精确控制，支持几乎所有的字体字号样式，拥有对网页对象和模型样式编辑的能力，并能够进行初步交互设计，是目前基于文本展示最优秀的表现设计语言。CSS能够根据不同使用者的理解能力，简化或者优化写法，针对各类人群，有较强的易读性。</p>
	 <p class="fontvariant">Abcdefg Hijk Lmnopq</p>
</body>
</html>
