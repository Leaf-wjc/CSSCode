<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS选择器</title>
	<style>
		div,h3,p{
			color: red;
		}

		div.one{
			text-decoration: underline;
			color: yellow;
		}
		div.two{
			color: black;
		}
		[class~="one"]{
			color: green;
		}
	</style>
</head>
<body>
<!-- 	HTML选择器
	1.标签选择器√  全局选择器
	类选择器√      群组选择器
	ID选择器√      后代选择器 
	2.ID选择器在网页中是唯一的
	不能同时设置两个ID选择器
	ID选择器样式可以被多次使用
	3.
-->
<h3>我是标题3里面的文字</h3>
<div class="one">我是div1里面的文字</div>
<div class="two">我是div2里面的文字</div>
<p>我是P里面的文字</p>

</body>
</html>
